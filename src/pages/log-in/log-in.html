<ion-header>

  <ion-navbar>
    <ion-title>LogInPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block (click)="logInWithEmail()">
    Log In With Email
  </button>
  <button ion-button block outline (click)="goToSignUp()">
    Need an Account?
  </button>
  <button ion-button block outline (click)="sendForgotPasswordEmail()">
    Forgot Password?
  </button>

</ion-content>
